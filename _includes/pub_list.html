<div class="row g-2 mb-2">
    <div>
      <ol>
      {% for item in site.data.publications.index %}
        <li><p>
          <a>{{ item.Authors_before }}</a>
          <a><strong>{{item.Me}}</strong></a>
          <a>{{ item.Authors_after }}.</a>
          <a>{{item.Title}}.</a>
          <a> <strong>{{item.Journal}}</strong>. {{item.Loc}}. </a>
          <a href="https://pubmed.ncbi.nlm.nih.gov/{{item.PMID}}/"  > PMID: {{item.PMID}}</a>
        </p></li>
      {% endfor %}
      </ol>
    </div>
  </div>
