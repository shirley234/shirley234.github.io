<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <span class="fs-3 fw-bold">{{ site.title }}</span>
    </a>
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <span class="fs-4" > {{ site.description }}</span>
    </a>
  </div>
  <nav class="navbar-nav navbar-expand-lg d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    {% for item in site.data.settings.menu %}
     <li class="nav-item">
      <a class="fs-4 me-3 py-2 text-decoration-none" href="{{ item.url }}">{{ item.name }}</a>
     </li>
      
    {% endfor %}
  </ul>
  </nav>
</header>
