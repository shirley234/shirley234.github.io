---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-8">
    <h3 class="fw-bold">About Me</h3>
    {{ content }}
  </div>
  <div class="col-md-4">
    <img src="/assets/img/qiaoliwang.jpg" alt="Home" width="60%" align="right">
  </div>
</div>


<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Recent Posts</h3>
    {% for post in site.posts %}
      <p><a href="/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
