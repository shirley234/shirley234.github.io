---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-8">
    <h3 class="fs-5 fw-bold border-bottom">About Me</h3>
    {{ content }}
  </div>
  <div class="col-md-4">
    <img src="/assets/img/Wang_Qiaoli_foto.jpg" alt="Home" width="60%" align="right">
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fs-5 fw-bold border-bottom">Recent News</h3>
    {% include news.md %}
  </div>
</div>


<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fs-5 fw-bold border-bottom">Recent Posts</h3>
    {% for post in site.posts %}
      <p><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
